<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel ="stylesheet" href = "./login.css">
    <title>Login page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<section>
    <div class="form_box">
        <div class="form_value">
            <form action="">
                <h2>Login to CloverCraft</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forget">
                    <label for="">
                        <input type="checkbox">Remember Me 
                        <a href ="https://www.youtube.com/@Clovercraftofficial" target="_blank">Forget password</a>
                    </label>
                    </div>
                <button>Log In</button>
                <div class="register">
                    <p>Don't have account? <a href="https://www.youtube.com/@Clovercraftofficial">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <a href="https://www.youtube.com/@Clovercraftofficial" target="_blank"><img class="pic" src="./clover_pic.png" alt="CloverCraft"></a>
</section>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
